<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eye + QR Scanner with Camera Controls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-3">
    <h4 class="text-center mb-2">ğŸ‘ï¸ Eye + QR Scanner â€” Camera Controls</h4>

    <div class="camera-container shadow-sm bg-white p-3">
      <div style="position:relative">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="text-center mt-3">
        <div class="small-info">Eyes: <strong id="detectedName">None</strong> Â· QR: <strong id="qrResult">None</strong></div>
        <div id="errorMsg" class="small"></div>
        <div class="note">Use HTTPS / localhost. Works best in Chrome. QR scan runs every 300ms.</div>
      </div>

      <div class="controls mt-3">
        <button id="switchBtn" class="btn btn-outline-secondary">ğŸ”„ Switch Camera</button>
        <button id="flashBtn" class="btn btn-outline-warning" disabled>ğŸ”¦ Flash</button>
        <button id="zoomInBtn" class="btn btn-outline-primary" disabled>â• Zoom In</button>
        <button id="zoomOutBtn" class="btn btn-outline-primary" disabled>â– Zoom Out</button>
        <button id="captureBtn" class="btn btn-success">ğŸ“¸ Capture Photo</button>
        <button id="recordBtn" class="btn btn-danger">âºï¸ Record</button>
        <button id="downloadPhotoBtn" class="btn btn-link" style="display:none">â¬‡ï¸ Download Photo</button>
        <button id="downloadVideoBtn" class="btn btn-link" style="display:none">â¬‡ï¸ Download Video</button>
      </div>

      <div id="preview" class="text-center mt-3"></div>
    </div>
  </div>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- jsQR for QR code scanning -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script src="script.js"></script>
</body>
</html>
